<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li:first-child {
        color: red;
      }
      li:nth-child(1) {
        color: yellow;
      }
      ul > li:first-child {
        color: green;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>a</li>

      <li>b</li>

      <li>c</li>

      <li>d</li>
    </ul>
  </body>
</html>
